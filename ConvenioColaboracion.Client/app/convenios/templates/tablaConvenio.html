<div id="tablaConvenio" name="tablaConvenio">
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <td>Número convenio</td>
                    <td>Convenio</td>
                    <td>Resumen</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in data.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
                    <td><a href="" ng-click="vm.getConvenioById(row.convenioId)">{{ row.numeroConvenio }}</a></td>
                    <td>{{ row.convenio }}</td>
                    <td>{{ row.resumen }}</td>
                </tr>
            </tbody>
        </table>
        <div id="paginationSection" name="paginationSection">
            Ver <select name="mySelect"
                        id="mySelect"
                        ng-model="viewBy"
                        ng-change="setItemsPerPage(viewBy)">
                <option selected="selected">5</option>
                <option>10</option>
                <option>20</option>
                <option>30</option>
                <option>40</option>
                <option>50</option>
            </select> elementos por página.

            <uib-pagination boundary-links="true"
                            ng-model="currentPage"
                            ng-change="pageChanged()"
                            class="pagination-md"
                            total-items="totalItems"
                            items-per-page="itemsPerPage"
                            previous-text="&lsaquo;"
                            next-text="&rsaquo;"
                            first-text="&laquo;"
                            last-text="&raquo;">
            </uib-pagination>
            <br />
            <pre>Página seleccionada: {{currentPage}}</pre>
        </div>
    </div>



</div>
