<div class="modal-header">
    <h3 class="modal-title">Agregar partes</h3>
</div>
<div class="modal-body" ng-controller="ConvenioCtrl as vm">
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <label class="control-label"
                       for="entidadDependencia">
                    Entidad o dependencia
                    <span class="text-danger">*</span>
                </label>
                <select name="entidadDependencia"
                        id="entidadDependencia"
                        class="form-control"
                        ng-model="entidad.parte">
                    <option ng-repeat="parte in vm.partes" value="{{parte.parte}}">{{parte.parte}}</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <label class="control-label"
                       for="representanteLegal">
                    Representante legal
                    <span class="text-danger">*</span>
                </label>
                <input type="text"
                       name="representanteLegal"
                       id="representanteLegal"
                       class="form-control"
                       placeholder="Representante legal"
                       ng-model="entidad.representante" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <label class="control-label"
                       for="cargo">
                    Cargo
                    <span class="text-danger">*</span>
                </label>
                <input type="text"
                       name="cargo"
                       id="cargo"
                       class="form-control"
                       placeholder="Cargo"
                       ng-model="entidad.cargo" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <label class="control-label"
                       for="telefono">
                    Teléfono
                </label>
                <input type="text"
                       name="telefono"
                       id="telefono"
                       class="form-control"
                       placeholder="Teléfono"
                       ng-model="entidad.telefono" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <label class="control-label"
                       for="correoElectronico">
                    Correo electrónico
                </label>
                <input type="text"
                       name="correoElectronico"
                       id="correoElectronico"
                       class="form-control"
                       placeholder="Correo electrónico"
                       ng-model="entidad.correoElectronico" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <label class="control-label"
                       for="domicilio">
                    Domicilio
                </label>
                <input type="text"
                       name="domicilio"
                       id="domicilio"
                       class="form-control"
                       placeholder="Domicilio"
                       ng-model="entidad.domicilio" />
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
    <button class="btn btn-primary" type="button" ng-click="ok()">Agregar</button>
</div>
