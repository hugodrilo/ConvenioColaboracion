<div class="modal-header">
    <h3 class="modal-title">Agregar compromiso</h3>
</div>
<div class="modal-body" ng-controller="ConvenioCtrl as vm">
    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <label class="control-label"
                       for="Institucion">
                    Institución
                    <span class="text-danger">*</span>
                </label>
                <select name="Institucion"
                        id="Institucion"
                        class="form-control"
                        ng-model="vm.convenio.compromiso.institucion">
                    <option value="materia-1">SFP</option>
                    <option value="materia-2">FAO</option>
                    <option value="materia-3">OEA</option>
                </select><br>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <label class="control-label"
                       for="Compromiso">
                    Convenio
                    <span class="text-danger">*</span>
                </label>
                <textarea name="Compromiso"
                          id="Compromiso"
                          class="form-control"
                          placeholder="Convenio"
                          ng-model="vm.convenio.compromiso.compromiso"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5">
            <div class="form-group datepicker-group">
                <label class="control-label"
                       for="FechaEstimada">
                    Fecha estimada
                </label>
                <input class="form-control calendarioGobMx"
                       id="FechaEstimada"
                       type="text"
                       ng-model="vm.convenio.compromiso.FechaEstimada">
                <span class="glyphicon glyphicon-calendar"
                      aria-hidden="true">
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <label class="control-label"
                       for="AreaVinculante">
                    Area vinculante
                    <span class="text-danger">*</span>
                </label>
                <select name="AreaVinculante"
                        id="AreaVinculante"
                        class="form-control"
                        ng-model="vm.convenio.areaVinculanteId">
                    <option value="areaVinculante-1">Área vinculante 1 </option>
                    <option value="areaVinculante-2">Área vinculante 2</option>
                </select><br>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Agregar</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
</div>
