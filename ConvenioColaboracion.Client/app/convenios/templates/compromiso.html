<div class="modal-header">
    <h3 class="modal-title">Agregar compromiso</h3>
</div>
<!-- TODO: Checar como agregar correctamente el calendario desde aca -->
<div class="modal-body" ng-controller="ConvenioCtrl as vm">
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <label class="control-label"
                       for="institucion">
                    Institución
                    <span class="text-danger">*</span>
                </label>
                <select name="institucion"
                        id="institucion"
                        class="form-control"
                        ng-model="entidad.institucionId">
                    <option value="institucion-1">SFP</option>
                    <option value="institucion-2">FAO</option>
                    <option value="institucion-3">OEA</option>
                </select><br>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <label class="control-label"
                       for="compromiso">
                    Convenio
                    <span class="text-danger">*</span>
                </label>
                <textarea name="compromiso"
                          id="compromiso"
                          class="form-control"
                          placeholder="Compromiso"
                          ng-model="entidad.compromiso"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group datepicker-group">
                <label class="control-label"
                       for="fechaEstimada">
                    Fecha estimada de cumplimiento
                </label>
                <input class="form-control calendarioGobMx"
                       name="fechaEstimada"
                       id="fechaEstimada"
                       type="text"
                       ng-model="entidad.fechaCompromiso">
                <span class="glyphicon glyphicon-calendar"
                      aria-hidden="true">
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <label class="control-label"
                       for="areaVinculante">
                    Area responsable <!--TODO: Multiple selection on this control-->
                    <span class="text-danger">*</span>
                </label>
                <select name="areaVinculante"
                        id="areaVinculante"
                        class="form-control"
                        ng-model="entidad.areaVinculanteId">
                    <option value="areaVinculante-1">Área vinculante 1 </option>
                    <option value="areaVinculante-2">Área vinculante 2</option>
                </select><br>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div class="form-group">
                <label class="control-label"
                       for="ponderacion">
                    Ponderación
                </label>
                <input type="text"
                       name="ponderacion"
                       id="ponderacion"
                       class="form-control"
                       placeholder="Ponderación"
                       ng-model="entidad.ponderacion" />
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Agregar</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
</div>
