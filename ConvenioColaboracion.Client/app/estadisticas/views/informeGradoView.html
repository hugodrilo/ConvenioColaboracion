<!--informeGradoView.html-->
<div>
    <ol class="breadcrumb">
        <li>
            <a ui-sref="home"><i class="icon icon-home"></i></a>
        </li>
        <li>
            <a ui-sref="estadistica">Estadísticas</a>
        </li>
        <li class="active">Por grado cumplimiento</li>
    </ol>
</div>

<div id="informeGradoView">
    <form id="informeGradoForm"
          name="informeGradoForm"
          role="form"
          novalidate>
        <div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Informe por grado de cumplimiento
                </div>
                <div class="panel-body">
                    <table class="table table-bordered table-responsive">
                        <thead class="thead-default">
                            <tr>
                                <td>Grado de cumplimiento</td>
                                <td>Convenios</td>
                            </tr>
                        </thead>
                        <tbody ng-init="total = {}">
                            <tr ng-repeat="informe in vm.informe">
                                <td>
                                    <a href=""
                                       ng-click="vm.getConveniosByGradoId(0, 0, 0,informe)"
                                       ui-sref="informeGrado.tablaConvenio">
                                        {{informe.estatus}}
                                    </a>
                                </td>
                                <td ng-init="total.numeroConvenios = total.numeroConvenios + informe.numeroConvenio">
                                    <a href=""
                                       ng-click="vm.getConveniosByGradoId(0, 0, 0,informe)"
                                       ui-sref="informeGrado.tablaConvenio">
                                        {{informe.numeroConvenio}}
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td>Total</td>
                                <td>
                                    <a href="" ng-click="vm.getTodosConvenios()">
                                        {{total.numeroConvenios}}
                                    </a>

                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <h4 align="center">{{vm.nombreMateria}}</h4>
                    <div ui-view>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
